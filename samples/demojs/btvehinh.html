        // VẼ tam giác ngược cách 2
        function print(chieuCao) {
            let str = '';
            let khoangTrang = 0;
            let dauSao = 2 * chieuCao - 1;
            for (let i = 0; i < chieuCao; i++) {
                str += ' '.repeat(khoangTrang) + '*'.repeat(dauSao) + '\n';
                khoangTrang++;
                dauSao -= 2;
            }
            document.write('<pre>' + str + '</pre>');
        }

<!DOCTYPE html>

    <title>Bài 3 phần Điều kiện, phân nhánh 1</title>
</head>
<body>
    <script>
        function mangSoChan(arr) {
            var newArray = [];
            for (i = 0; i <= arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    newArray.push(arr[i])
                }
            }
            return newArray.sort(function(a, b) {
                return b - a;
            })
        }
    </script>
</body>

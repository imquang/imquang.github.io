<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        function tinhGiaiThua(n) {
            let ketQua = 1;
            for(let i = 1; i <= n; i++) {
                ketQua = ketQua * i;
            }
            return ketQua;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ba625e81f8.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>
    <h1>Bảng giá sản phẩm</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th class="header">Ảnh sản phẩm</th>
                    <th class="header" data-column="name" data-order="asc" onclick="sortColumn(this)">Tên sản phẩm <i class="fas fa-sort"></i></th>
                    <th class="header" data-column="id" data-order="asc" onclick="sortColumn(this)">Mã sản phẩm <i class="fas fa-sort"></i></th>
                    <th class="header" data-column="price" data-order="asc" onclick="sortColumn(this)">Giá tiền <i class="fas fa-sort"></i></th>
                    <th class="header" data-column="quantity" data-order="asc" onclick="sortColumn(this)">Số lượng <i class="fas fa-sort"></i></th>
                </tr>
            </thead>
            <tbody class="detail"></tbody>
        </table>
        <div class="_su">Tổng giá sản phẩm: <span id="_va">0</span></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Số nguyên tố</title>
</head>

<body>
    <h1>Số nguyên tố</h1>
    <script>
        function primeNumberList(number) {
            for (var num = 0; num <= number; num++) {
                for (var i = 2; i < num; i++)
                    if (num % i === 0) return false;
                return num !== 1 && num !== 0;
            }
            document.write(num + " - ");
        }
    </script>
</body>

</html>

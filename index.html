<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài tập Image & Gallery</title>
    <link rel="stylesheet" href="css/style .css">
</head>
<body>
    <div class="sroller">
        <div class="sroller-inner">
            <div class="page">
                <header class="header">
                    <div class="header-logo">Logo</div>
                    <div class="header-links">
                        <ul>
                            <li>
                                <a href="/"><b>Home</b></a>
                            </li>
                            <li>
                                <a href="/"><b>About me</b></a>
                            </li>
                            <li>
                                <a href="/"><b>Contact</b></a>
                            </li>
                        </ul>
                    </div>
                </header>
                <div class="home">
                    <div class="gallery">
                        <img src="images/Cool Blues.jpg" alt="Cool Blues">
                        <div class="desc">Cool Blues</div>
                    </div>
                    <div class="gallery">
                        <img src="images/Cool Sky.jpg" alt="Cool Sky">
                        <div class="desc">Cool Sky</div>
                    </div>
                    <div class="gallery">
                        <img src="images/Dark Ocean.jpg" alt="Dark Ocean">
                        <div class="desc">Dark Ocean</div>
                    </div>
                    <div class="gallery">
                        <img src="images/Evening Sunshine.jpg" alt="Evening Sunshine">
                        <div class="desc">Evening Sunshine</div>
                    </div>
                    <div class="gallery">
                        <img src="images/Grade Grey.jpg" alt="Grade Grey">
                        <div class="desc">Grade Grey</div>
                    </div>
                    <div class="gallery">
                        <img src="images/JShine.jpg" alt="JShine">
                        <div class="desc">JShine</div>
                    </div>
                    <div class="gallery">
                        <img src="images/MegaTron.jpg" alt="MegaTron">
                        <div class="desc">MegaTron</div>
                    </div>
                    <div class="gallery">
                        <img src="images/Moonlit Asteroid.jpg" alt="Moonlit Asteroid">
                        <div class="desc">Moonlit Asteroid</div>
                    </div>
                </div>
                <footer class="footer"></footer>
            </div>
        </div>
    </div>
</body>
</html>
